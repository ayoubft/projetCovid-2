<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devoir WebMapping</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/leaflet-timeline-slider.js"></script>
    <script src="js/provincesBK.js"></script>
</head>

<body>
    <section class="fullpage">
        <div class="content">
            <h2>Tableau de bord pour visualiser le développement du COVID</h2>
            <h1>Région Béni-Mellal Khénifra</h1>
            <a href="#main">Défiler vers le bas</a>
        </div>
    </section>
    <div class="row" id="main">
        <div class="col-left">
            <h1>Contents</h1>
        </div>
        <div class="col-middle">
            <h1>MAP</h1>
            <div id="mapid" class="circle"></div>
            <div id="haha">
                <h1>Nice</h1>
                <div class="range">
                    <input type="range" min="1" max="7" steps="1" value="1">
                </div>
                
                <ul class="range-labels">
                    <li class="active selected">Day 0</li>
                    <li>Day 1</li>
                    <li>Day 2</li>
                    <li>Day 3</li>
                    <li>Day 4</li>
                    <li>Day 5</li>
                    <li>Day 6</li>
                </ul>
                <br>
                <h2>Here is the slider!</h2>
            </div>
        </div>
        <div class="col-right">
            <h1>Infos</h1>
        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
